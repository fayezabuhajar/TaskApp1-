
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Information</title>
  <link rel="stylesheet" href="PatientInfo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="header text-center mb-4">
      <h2>Patient Information</h2>
    </div>
    <form id="patient-form">
      <div class="row">
        <!-- العمود الأول -->
        <div class="col-lg-4 col-md-8 mb-4">
          <label for="national-number" class="form-label">National Number</label required>
          <input type="text" id="national-number" name="nationalNumber" class="form-control">
        </div>
        <div class="col-lg-4 col-md-8 mb-4">
            <label for="english-name" class="form-label">English Name</label>
            <input type="text" id="english-name" name="englishName" class="form-control" required>
          </div>
          <div class="col-lg-4 col-md-8 mb-4">
            <label for="full-arabic-name" class="form-label">Full Arabic Name</label>
            <div class="arabic-name-fields">
              <input type="text" id="Arabic-Last-Name" name="lastArabicNameLName" placeholder="L. Name" class="form-control" required>
              <input type="text" id="Arabic-Third-Name" name="thirdArabicNameTName" placeholder="T. Name" class="form-control">
              <input type="text" id="Arabic-Second-Name" name="secondArabicNameSName" placeholder="S. Name" class="form-control">
              <input type="text" id="Arabic-First-Name" name="firstArabicNameFName" placeholder="F. Name" class="form-control" required>
            </div>
          </div>
          
          

<!-- الصف الثاني -->
<div class="row">
    <div class="col-lg-3 col-md-6 mb-3">
      <label for="phone-number" class="form-label">Phone Number</label required>
      <input type="text" id="phone-number" name="phoneNumber" class="form-control" required>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
      <label for="telephone" class="form-label">Telephone</label>
      <input type="text" id="telephone" name="telephone" class="form-control">
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
      <label for="email" class="form-label">Patient Email</label>
      <input type="email" id="email" name="patientEmail" class="form-control" required>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>
  </div>
  
  <!-- الصف الثالث -->
  <div class="row">
    <div class="col-lg-3 col-md-6 mb-3">
      <label for="marital-status" class="form-label">Marital Status</label>
      <select id="marital-status" name="maritalStatus" class="form-select" required>
        <option value="single">Single</option>
        <option value="married">Married</option>
      </select>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
      <label for="discount" class="form-label">Discount</label>
      <input type="number" id="discount" name="discount" class="form-control">
     
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
      <label for="country" class="form-label">Country</label>
      <input type="text" id="country" name="country" value="Jordan" class="form-control" required>
      
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" name="gender" class="form-select" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
    </div>
    
    
  </div>
  
  <!-- الصف الرابع -->
  <div class="row">
    <div class="col-lg-3 col-md-6 mb-3">
      <label for="date-of-birth" class="form-label">Date of Birth</label>
      <input type="date" id="date-of-birth" name="dateOfBirth" class="form-control" required>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" id="age" name="age" readonly class="form-control">
      </div>
    
  </div>
  
      <!-- الأزرار -->
      <div class="row mt-4">
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary me-2">Save</button>
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="PatientInfo.js"></script>
</body>
</html>
